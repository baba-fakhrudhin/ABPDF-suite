{% extends "base.html" %}
{% block content %}

<div class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-4">Merge PDFs</h1>
    <p class="text-gray-600">Select up to 3 PDF files to merge.</p>
</div>

<div class="bg-white p-10 rounded-3xl shadow-xl max-w-2xl mx-auto">

    <form id="mergeForm" class="space-y-6">

        <input type="file" name="file1" required class="w-full border p-3 rounded-xl">
        <input type="file" name="file2" required class="w-full border p-3 rounded-xl">
        <input type="file" name="file3" class="w-full border p-3 rounded-xl">

        <button type="submit"
            class="w-full py-4 rounded-2xl text-white font-bold bg-gradient-to-r from-indigo-600 to-pink-500 hover:scale-105 transition duration-300">
            Merge Files
        </button>

    </form>

    <div id="loader" class="hidden mt-6 text-center">
        <div class="animate-spin h-12 w-12 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto"></div>
        <p class="mt-3 text-gray-600">Processing...</p>
    </div>

</div>

<script>
document.getElementById("mergeForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const loader = document.getElementById("loader");
    loader.classList.remove("hidden");

    const formData = new FormData(this);

    const response = await fetch("/merge", {
        method: "POST",
        body: formData,
        credentials: "include"
    });

    loader.classList.add("hidden");

    if (!response.ok) {
        alert("Error occurred");
        return;
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "merged.pdf";
    a.click();
});
</script>

{% endblock %}
